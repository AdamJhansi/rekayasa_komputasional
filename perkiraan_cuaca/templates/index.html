<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prakiraan Cuaca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Perkiraan Cuaca</h1>
            </div>
            <div class="col-md-6 mt-4 offset-md-3">
                <form action="/" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="city" name="city" placeholder="Masukkan Nama Kota"
                            required>
                        <label for="city">Masukkan Nama Kota</label>
                        <div class="d-grid gap-2 mt-3"><button class="btn btn-primary" type="submit">Cari</button></div>
                    </div>
                </form>
                <hr>
                {% if weather %}
                <div class="weather-info mt-4">
                    <h2>Cuaca di {{ weather.city }}:</h2>
                    <p>Suhu: {{ weather.temperature }}Â°C</p>
                    <p>Deskripsi: {{ weather.description }}</p>
                    <p>Kecepatan Angin: {{ weather.wind }} Km/jam</p>
                    <img class="img-fluid" src="http://openweathermap.org/img/wn/{{ weather.icon }}.png" alt="Weather Icon" style="height: max-content;">
                </div>
                {% elif error %}
                <p>{{ error }}</p>
                {% endif %}
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
</body>

</html>
